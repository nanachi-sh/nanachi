<title>来自深渊_启程的黎明</title>
<link href="//vjs.zencdn.net/7.8.2/video-js.min.css" rel="stylesheet">
<script src="//vjs.zencdn.net/7.8.2/video.min.js"></script>
</head>
<body>
<script>
var vList = ['https://video.nanachi.sh/testaa', 'https://video.nanachi.sh/testab', 'https://video.nanachi.sh/testac', 'https://video.nanachi.sh/testad']; // 初始化播放列表 
       var vLen = vList.length; // 播放列表的长度 
       var curr = 0; // 当前播放的视频 
        
       var video = videojs("my_video_1", {}, function () {
           this.on('ended', function () {
               play();
               function play(e) {
                   video.src(vList[curr]);
                   video.load();
                   video.play();
                   curr++;
                   if (curr >= vLen) {
                       curr = 0; // 播放完了，重新播放 
                   }
               }
           })
       })
</script>
<video id="my_video_1" class='video-js' controls>
                <source src='https://video.nanachi.sh/testaa' type='video/webm'>
            </video>
<br><a href="https://nanachi.sh" class="button" style="font-family; font-size: 24px;">返回</a>
</body>
