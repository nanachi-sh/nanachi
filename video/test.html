<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>多个视频合并播放，分片播放</title>
    <style>
    </style>
</head>
<body>
    <video id="video" controls="" style="width:100ww;height:100wh;"></video>
    <script type="text/javascript">
        var vList = ['https://video.nanachi.sh/testaa', 'https://video.nanachi.sh/testab']; // 初始化播放列表
        var vLen = vList.length;
        var curr = 0;
        var video = document.getElementById('video');
        video.addEventListener('ended', play, false);
        play();
        function play(e) {
            video.src = vList[curr];
            video.play();
            curr++;
            if (curr >= vLen) curr = 0; // 播放完了，重新播放
        }
    </script>
</body>
</html>
