<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<link rel="icon" type="image/x-icon" href="https://cdn.jsdelivr.net/npm/nanachi"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<style>
.nanachi
{
    width:%100;
    height:%100;
    vertical-align:middle;
    padding-right:1px;
    margin:0px;
}

.fl {
    float: left;
    display: inline;
}
.img {
 max-width: 128px;
 max-height: 128px;
 height:auto;
 zoom:expression( function(e) {
if(e.width>e.height) {if (e.width>128) { e.height = e.height*(128 /e.width); e.width=128; }}
else {if (e.height>128) { e.width = e.width*(128 /e.height); e.height=128; }}
e.style.zoom = '1';     }(this));
 overflow:hidden; 
}
</style>
</head>
<body>
<div>
<img src="https://cdn.jsdelivr.net/npm/nanachi/2.webp" alt="nanachi" width="100%" class="img fl nanachi">
<img src="https://cdn.jsdelivr.net/npm/nanachi/1.webp" alt="nanachi" width="100%" class="img fl nanachi">
</div>
</body>
</html>
