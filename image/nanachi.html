<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<link rel="icon" type="image/x-icon" href="https://cdn.jsdelivr.net/npm/nanachi"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>图库_娜娜奇</title>
<meta name="keywords" content="来自深渊,nanachi,娜娜奇,Made in Abyss"/>
<meta name="description" content="来自深渊,nanachi,娜娜奇,Made in Abyss,nanachi image"/>
<meta name="renderer" content="webkit"/>
<meta http-equiv="Cache-Control" content="no-transform"/> 
<meta http-equiv="Cache-Control" content="no-siteapp"/>
<style>
.nanachi_a
{
    max-width:384px;
    max-height:%100;
    vertical-align:middle;
    margin:8px;
}
.bigimg{
    width: 100%;
    height: 100%;
    position: fixed;
    background: rgba(0,0,0,.3);
    top: 0;
    display: none;
}

.bigimg img{
    width: 100%;
    position: fixed;
    top: auto;
    cursor: pointer;
}
</style>
</head>
<body>
<div id="imgsrc" onclick="imgbig();">
<img src="https://cdn.jsdelivr.net/npm/nanachi/1.webp" alt="nanachi 娜娜奇 Made in Abyss" class="nanachi_a">
<img src="https://cdn.jsdelivr.net/npm/nanachi/2.webp" alt="nanachi 娜娜奇 Made in Abyss" class="nanachi_a">
<img src="https://cdn.jsdelivr.net/npm/nanachi/3.webp" alt="nanachi 娜娜奇 Made in Abyss" class="nanachi_a">
<img src="https://cdn.jsdelivr.net/npm/nanachi/4.webp" alt="nanachi 娜娜奇 Made in Abyss" class="nanachi_a">
<img src="https://cdn.jsdelivr.net/npm/nanachi/5.webp" alt="nanachi 娜娜奇 Made in Abyss" class="nanachi_a">
<img src="https://cdn.jsdelivr.net/npm/nanachi/6.webp" alt="nanachi 娜娜奇 Made in Abyss" class="nanachi_a">
<img src="https://cdn.jsdelivr.net/npm/nanachi/7.webp" alt="nanachi 娜娜奇 Made in Abyss" class="nanachi_a">
<div id="bigimg" onclick="closeimg();"></div>
<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script>
function imgbig() {
    var imgsrc = $('#imgsrc').attr('src');
    $("#bigimg").css("display","block");
    $("#bigimg").html("<img src="+imgsrc+" />");
}

function closeimg() {
    $("#bigimg").css("display","none");
}
</script>
</div>
<a href="https://nanachi.sh" style="font-family; font-size: 21px;">返回</a>
</body>
</html>
